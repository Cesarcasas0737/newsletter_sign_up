<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newletter</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="content">
        <div class="left-content">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receving monthly updates on:</p>
            <li>
                <div class="checkmark big"><img src="media/images/icon-list.svg" alt="checkMark"></div>
                Product discovery and building what matters
            </li>
            <li>
                <div class="checkmark big"><img src="media/images/icon-list.svg" alt="checkMark"></div>
                Measuring to ensure updates are a success
            </li>
            <li>
                <div class="checkmark big"><img src="media/images/icon-list.svg" alt="checkMark"></div>
                And much more!
            </li>
            <form>
                <div class="label-wrapper">
                    <div class="email-label">Email address</div>
                    <div class="error-signup email-label">Valid Email Required</div>
                </div>
                <input type="email" id="emailInput" placeholder="email@company.com">
                <button type="submit" id="submit" value="submit">Subscribe to monthly newsletter</button>
            </form>
            
        </div>

        <div class="right-content">
            <img src="media/images/illustration-sign-up-desktop.svg" alt="illustration-sign-up-desktop">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
